<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Listado de Empleados</h1>
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre Empleado</label>
                        <input class="form-control" id="nombre-input" type="text"> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo Identificacion</label>
                        <select  id="tipo-id-input" class="form-select">
                            <option value="CC">Cedula Ciudadania</option>
                            <option value="CE">Cedula Extranjeria</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Otro">Otro</option>

                        </select> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No. Identificacion</label>
                        <input class="form-control" id="numero-input" type="number"> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Are o departament</label>
                        <select  id="area-input" class="form-select">
                            <option value="Ventas">Ventas</option>
                            <option value="Contabilidad">Contabilidad</option>
                            <option value="Gerencia">Gerencia</option>
                            <option value="Marketing">Marketing</option>

                        </select> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salario</label>
                        <input class="form-control" id="salario-input" type="number"> 
                    </div>
                    <button type="button" class="btn btn-primary btn-agregar">Agregar</button>

            
                </form>
            </div>
            <div class="col-8"></div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
